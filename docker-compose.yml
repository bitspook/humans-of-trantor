version: '3'
services:
  store:
    image: hot-store
    build: ./store
    ports:
      - 5432:5432
    volumes:
      - ./docker-volumes/store:/var/lib/postgresql/data
      - ./store/migrations:/migrations
    environment:
      POSTGRES_USER: hot
      POSTGRES_PASSWORD: hot
      POSTGRES_DB: hot

  gateway:
    image: hot-gateway
    build: ./gateway
    volumes:
      - ./gateway/gateway.conf:/etc/nginx/conf.d/default.conf
    ports:
      - 5000:80
    depends_on:
      - docs
      - pms
      - ei
      - pgadmin
      - ui

  docs:
    image: hot-docs
    build: ./docs
    volumes:
      - ./docs:/app
    environment:
      HOST: '0.0.0.0'
      PORT: 80
      BASE_URL: "http://localhost:5000/docs/"

  pgadmin:
    image: dpage/pgadmin4
    environment:
      PGADMIN_DEFAULT_EMAIL: hot@hot.com
      PGADMIN_DEFAULT_PASSWORD: hot
    depends_on:
      - store

  ei:
    build: ./ei
    environment:
      PORT: 80
      ROARR_LOG: 'true'
    volumes:
      - ./ei:/app
      - ./ei/node_modules:/app/node_modules
    command: yarn start:dev

  ui:
    image: ui
    build: ./ui
    environment:
      PORT: 80
      REACT_APP_EI_URL: "http://localhost:5000/ei"
      REACT_APP_PMS_URL: "http://localhost:5000/pms"
      REACT_APP_IAM_URL: "http://localhost:7000"
    volumes:
      - ./ui/node_modules:/app/node_modules
      - ./ui:/app
    command: yarn start

  pms:
    image: pms
    build: ./pms
    environment:
      DB_USERNAME: 'hot'
      DB_PASSWORD: 'hot'
      DB_NAME: 'hot'
      DB_HOST: 'store'
      DB_PORT: '5432'
      HOST: '0.0.0.0'
      PORT: '80'
    volumes:
      - ./pms:/app
      - ~/.ivy2:/root/.ivy2
      - ~/.sbt:/root/.sbt
      - ~/.coursier:/root/.coursier
    depends_on:
      - store
